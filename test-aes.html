  console.log("MODE", mode);
  var key = utils.fromhex(test[1]);
  console.log("KEY");
  utils.dump(key);
  var key = aes.keyExpansion(key);
  // console.log("EXPANDED KEY");
  // utils.dump(key);
  test[2].forEach(function (test) {
    var iv, plainHex, cipherHex;
    if (test.length === 2) {
      plainHex = test[0];
      cipherHex = test[1];
    }
    else {
      iv = utils.fromhex(test[0]);
      plainHex = test[1];
      cipherHex = test[2];
    }
    var state = utils.fromhex(plainHex);
    console.log("GIVEN PLAIN TEXT");
    utils.dump(state);

    aes[mode].encrypt(state, key, iv);
    console.log("CALCULATED ENCRYPTED TEXT");
    utils.dump(state);
    var output = utils.tohex(state);
    if (output !== cipherHex) {
      throw new Error(output + " !== " + cipherHex);
    }
    state = utils.fromhex(cipherHex);
    console.log("GIVEN ENCRYPTED TEXT");
    utils.dump(state);
    aes[mode].decrypt(state, key, iv);
    console.log("CALCULATED PLAIN TEXT");
    utils.dump(state);
    var output = utils.tohex(state);
    if (output !== plainHex) {
      throw new Error(output + " !== " + plainHex);
    }
  });
});
